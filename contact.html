<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krisztina's Contact Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&display=swap" rel="stylesheet"> 

    <!--
        Citation:
        https://www.w3schools.com/howto/howto_js_mobile_navbar.asp
        "Hamburger menu" / "Bar icon" to toggle the navigation links
        Loads a hamburger menu icon from the Font Awesome library 
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h2 class="screen-reader-text">Main menu</h2>
        <nav class="myNav">
            <div>
                <a href="contact.html" class="active">Contact Form</a>
                <!--
                    Citation:
                    https://www.w3schools.com/howto/howto_js_mobile_navbar.asp
                    In the below line of code the 'active' class is necessary or the JavaScript function cannot toggle
                --> <div id="mainMenu">
                        <a href="index.html">Home</a>
                        <a href="maverick.html">Maverick</a>
                        <a href="definitely-maybe.html">Definitely, maybe</a>
                        <a href="revolution.html">Revolution</a>
                    </div>
                
                <!--
                    Citation:
                    https://www.w3schools.com/howto/howto_js_mobile_navbar.asp
                    "Hamburger menu" / "Bar icon" to toggle the navigation links
                    The below two lines of code are an anchor that shows up as the hamburger menu from the Font Awesome library. IT is set up so when clicked, the JavaScript function 'myMenu' will run.
                --> 
                <a href="javascript:void(0);" class="icon" onclick="myMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>  
        <h1>Krisztina's Contact Form</h1>
    </header>
    <main class="container">
        
        
        <!--
            Citation:
            https://www.w3schools.com/howto/howto_css_contact_form.asp
            The below form takes in two text inputs, the users first name and their email address. There's also a submit button. Unfortunately, without php it will not work.
        --> 
        <form>
            <h3>CONTACT US</h3>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstname" placeholder="Enter your name here...">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="emailaddress" placeholder="Enter your email address here...">

            <input type="submit" value="submit">
        </form>
    </main>

    </footer>
</body>
</html>
